<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Weather Forecast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
    }
    .weather-container {
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
    }
    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    input {
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      max-width: 400px;
      transition: box-shadow 0.3s ease;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .loader {
      margin-top: 10px;
      font-size: 14px;
      color: #007BFF;
      display: none;
    }
    .forecast {
      margin-top: 20px;
      text-align: left;
    }
    .forecast-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .forecast-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>5-Day Weather Forecast</h1>
  <div class="weather-container">
    <div class="search-box">
      <input type="text" id="city" placeholder="Type a city name..." />
      <button onclick="manualSearch()">Search</button>
      <button onclick="useMyLocation()">Use My Location</button>
    </div>
    <div id="loader" class="loader">Fetching weather data...</div>
    <div id="forecast" class="forecast"></div>
  </div>

  <script>
    const apiKey = "e6793227367d3e4a689df0f2acacc7a3";

    // Function for manual city search
    async function manualSearch() {
      const city = document.getElementById('city').value;
      if (!city) {
        alert("Please enter a city name.");
        return;
      }
      getForecast(city);
    }

    // Function for fetching weather data
    async function getForecast(city = null, lat = null, lon = null) {
      const forecastDiv = document.getElementById('forecast');
      const loader = document.getElementById('loader');

      loader.style.display = 'block';
      forecastDiv.innerHTML = '';

      try {
        const response = await fetch(
          lat && lon
            ? `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`
            : `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`
        );

        if (!response.ok) {
          throw new Error("City or location not found");
        }

        const data = await response.json();
        const { list, city: cityInfo } = data;

        // Filter for one forecast per day (12:00 PM)
        const dailyForecasts = list.filter(item => item.dt_txt.includes("12:00:00"));

        // Render results
        forecastDiv.innerHTML = `<h3>5-Day Forecast for ${cityInfo.name}</h3>`;
        dailyForecasts.forEach(forecast => {
          const date = new Date(forecast.dt_txt).toLocaleDateString();
          const temp = forecast.main.temp;
          const description = forecast.weather[0].description;
          const humidity = forecast.main.humidity;
          const windSpeed = forecast.wind.speed;

          forecastDiv.innerHTML += `
            <div class="forecast-item">
              <p><strong>Date:</strong> ${date}</p>
              <p><strong>Temperature:</strong> ${temp}Â°C</p>
              <p><strong>Weather:</strong> ${description}</p>
              <p><strong>Humidity:</strong> ${humidity}%</p>
              <p><strong>Wind Speed:</strong> ${windSpeed} m/s</p>
            </div>
          `;
        });
      } catch (error) {
        forecastDiv.innerHTML = `<p>${error.message}</p>`;
      } finally {
        loader.style.display = 'none';
      }
    }

    // Function to get user's current location
    function useMyLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const { latitude, longitude } = position.coords;
          getForecast(null, latitude, longitude);
        },
        error => {
          alert("Unable to retrieve your location. Please check location settings.");
        }
      );
    }
  </script>
</body>
</html>
